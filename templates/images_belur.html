<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Slideshow</title>
<style>
    body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f0f0;
    }
    
    .slideshow {
        position: relative;
        width: 500px;
        height: 300px;
        overflow: hidden;
    }

    .slideshow img {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0;
        transition: opacity 1s ease-in-out;
        z-index: 1; /* Ensure images are below title */
    }

    .slideshow img.active {
        opacity: 1;
    }

    .slideshow img:first-child {
        opacity: 1;
    }
    .slideshow-title {
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 24px;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        z-index: 2; /* Ensure title is above images */
    }
</style>
</head>
<body>
    
    <div class="slideshow">
        <div class="slideshow-title">Belur</div>
        <img class="active" src="https://th-i.thgim.com/public/incoming/8xh8te/article66077616.ece/alternates/FREE_1200/IMG_Chennakeshava-Temple_4_1_F49F9KKN.jpg" alt="Image 1">
        <img src="https://img.traveltriangle.com/blog/wp-content/uploads/2019/11/Belavadi_22nd-nov.jpg" alt="Image 2">
        <img src="https://cisindus.org/wp-content/uploads/2021/06/Cheenakeshava-Belur.jpg" alt="Image 3">
        <img src="https://i1.wp.com/metheexplorer.com/wp-content/uploads/2019/12/IMG_0966-scaled.jpg?fit=1024%2C768&ssl=1" alt="Image 4">
        <img src="https://i0.wp.com/yatrikaone.com/wp-content/uploads/travel/destination/India/Karnataka/Belur/ChennaKeshava/Interior/SE_6_1_16_442_narasimha_pillar_2_rs_wm.jpg?fit=1200%2C2233&ssl=1" alt="Image 5">
        <img src="https://cdn.siasat.com/wp-content/uploads/2022/04/Untitled-design-38-1.png" alt="Image 6">
    </div>
    
    <script>
        const images = document.querySelectorAll('.slideshow img');
        let currentIndex = 0;

        setInterval(() => {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
        }, 5000); // Change image every 5 seconds
    </script>
</body>
</html>
