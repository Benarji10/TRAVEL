<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title >SriRam Travels</title>
  <style>
    /* Reset some default styles */
body, h1, h2, h3, p, ul, li {
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
  background-image: url('https://travellerhunt.com/wp-content/uploads/2020/10/63-Best-Tourist-Places-To-Visit-In-India-For-A-Perfect-Holiday-In-2020.jpg');
}

header {
  background-color: #35495e;
  color: #fff;
  padding: 20px;
  text-align: center;
}

main {
  display: flex;
  justify-content: center;
  align-items: center;
  height: calc(100vh - 100px); /* Adjust for header height */
}

.options {
  text-align: center;
}

.btn {
  display: inline-block;
  margin: 10px;
  padding: 12px 20px;
  background-color: #007acc;
  color: #fff;
  text-decoration: none;
  border-radius: 4px;
  transition: background-color 0.3s;
}

.btn:hover {
  background-color: #005fa6;
}

  </style>
</head>
<body>
  <header>
    <h1>Welcome to SriRam Travels</h1>
  </header>
  <main>
    <div class="options">
      <a href="login.html" class="btn">Login</a>
      <a href="signup.html" class="btn">Sign Up</a>
    </div>
  </main>
</body>
</html>
