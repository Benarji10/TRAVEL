<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Slideshow</title>
<style>
    body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f0f0;
    }
    
    .slideshow {
        position: relative;
        width: 500px;
        height: 300px;
        overflow: hidden;
    }

    .slideshow img {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0;
        transition: opacity 1s ease-in-out;
        z-index: 1; /* Ensure images are below title */
    }

    .slideshow img.active {
        opacity: 1;
    }

    .slideshow img:first-child {
        opacity: 1;
    }
    .slideshow-title {
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 24px;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        z-index: 2; /* Ensure title is above images */
    }
</style>
</head>
<body>
    
    <div class="slideshow">
        <div class="slideshow-title">Hampi</div>
        <img class="active" src="https://i.ytimg.com/vi/uWVyuubfkfo/maxresdefault.jpg" alt="Image 1">
        <img src="https://cityvillagenews.com/wp-content/uploads/2019/01/Monuments-built-during-Vijayanagar-Dynasty.jpg" alt="Image 2">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4b/Hampi_virupaksha_temple.jpg" alt="Image 3">
        <img src="https://img.freepik.com/premium-photo/virupaksha-temple-hampi-ancient-capital-vijayanagar-empire-hampi-karnataka-india_162529-32.jpg" alt="Image 4">
        <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/08/4f/39/0a/statue-of-ugra-narsimha.jpg?w=600&h=400&s=1" alt="Image 5">
        <img src="https://backpackersunited.in/media/event/1836/Hampi.png" alt="Image 6">
    </div>
    
    <script>
        const images = document.querySelectorAll('.slideshow img');
        let currentIndex = 0;

        setInterval(() => {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
        }, 5000); // Change image every 5 seconds
    </script>
</body>
</html>
