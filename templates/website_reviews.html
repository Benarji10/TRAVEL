<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Replace with your CSS file path -->
    <title>Website Reviews</title>
    <style>
        /* Reset default margin and padding */
body, h1, h3, p, select, textarea, button {
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

form {
    border: 1px solid #ccc;
    padding: 20px;
    margin-bottom: 20px;
    background-color: #f8f8f8;
}

form input,
form select,
form textarea {
    display: block;
    width: 100%;
    margin-bottom: 10px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

form textarea {
    resize: vertical;
}

button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
}

.review {
    border: 1px solid #ccc;
    padding: 20px;
    margin-bottom: 20px;
    background-color: white;
    border-radius: 5px;
}

.review h3 {
    margin-bottom: 10px;
}

.rating {
    font-size: 24px;
    color: gold;
    margin-bottom: 10px;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Website Reviews</h1>
        <form action="{{ url_for('submit_website_review') }}" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <select name="rating" required>
                <option value="1">1 Star</option>
                <option value="2">2 Stars</option>
                <option value="3">3 Stars</option>
                <option value="4">4 Stars</option>
                <option value="5">5 Stars</option>
            </select>
            <textarea name="review_text" placeholder="Your Review" required></textarea>
            <button type="submit">Submit Review</button>
        </form>

        {% for review in reviews %}
            <div class="review">
                <h3>{{ review.name }}</h3>
                <div class="rating">{{ 'â˜…' * review.rating }}</div>
                <p>{{ review.review_text }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
